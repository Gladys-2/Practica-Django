<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django with MySQL - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Registrar Cliente</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="customer_name" placeholder="Nombre" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="email" name="customer_email" placeholder="Email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="customer_city" placeholder="Ciudad" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>

           
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Lista de Clientes</h2>
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Ciudad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in record %}
                            <tr>
                                <td>{{ row.idCliente }}</td>
                                <td>{{ row.name }}</td>
                                <td>{{ row.email }}</td>
                                <td>{{ row.city }}</td>
                                <td>
                                    <a href="customer_edit/{{ row.idCliente }}" class="btn btn-warning btn-sm">Editar</a>
                                    <a href="customer_delete/{{ row.idCliente }}" class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
